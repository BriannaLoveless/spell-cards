<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spell Cards</title>
  </head>
  <body>
    <!-- The sidebar -->
<div class="sidebar">
  <ul class="links">

  </ul>
  <!-- <a class="active" href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a> -->
</div>

<!-- Page Content -->
    <div class="card-container content is-flex is-justify-content-center">
      <div class="card  mt-5" style="max-width: 500px">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img class="img_school" src="./images/evocation.jpg" alt="Evocation symbol, small flame" />
              </figure>
            </div>
            <div class="media-content">
              <p class="title name is-4"></p>
              <p class="subtitle is-6 is-flex">
                <span class="school"></span>
                <span class="px-1">-</span>
                <span class="level"></span>
              </p>
            </div>
          </div>

          <div class="numbers is-flex is-justify-content-space-around">
            <div class="numbers-column is-flex-direction-column">
              <div>Range:</div>
              <div class="range"></div>
            </div>
            <div class="numbers-column is-flex-direction-column">
              <div></div>
              <div class="casting_time"></div>
            </div>
            <div class="numbers-column is-flex-direction-column">
              <div>Duration:</div>
              <div class="duration"></div>
            </div>
          </div>

          <div class="content">
            <p class="desc">
            </p>
            <p class="higher_level">
            </p>
            <span>Components: </span><span class="components"></span><br>
            <span>Material: </span><span class="material"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
